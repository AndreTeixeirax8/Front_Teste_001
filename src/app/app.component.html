<form>
  <div class="form-group">
    <label for="login">E-mail</label>
    <input type="email" class="form-control" [(ngModel)]="usuario.login" id="login" name="login" placeholder="Digite seu e-mail" required>
    
  </div>
  
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" [(ngModel)]="usuario.senha" id="senha" name="senha" placeholder="Senha" required>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-success" (click)="login()">Acessar</button>
</form>
