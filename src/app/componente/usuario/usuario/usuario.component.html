<table>
    <thead>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
    </thead>
    <tbody>
        <tr *ngForOf="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.nome}}</td>
            <td>{{student.cpf}}</td>
        </tr>
    </tbody>
</table>
